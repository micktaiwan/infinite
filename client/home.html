<template name="home">
  <div class="page">
    <h1>Infinite Canvas</h1>
    <div class="login">{{> loginButtons}}</div>

    <button class="js-insert-book">Create a new book</button>
    <div class="bookCovers">{{#each bookCovers}} {{>bookCover}} {{/each}}</div>
  </div>
</template>

<template name="bookCover">
  <a href="/book/{{_id}}">
    <span class="bookCover">{{title}}</span>
  </a>
</template>
