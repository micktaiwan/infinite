<template name="home">
  <div class="page">
    {{#unless Template.subscriptionsReady}}
      {{> loading}}
    {{/unless}}

    <h1>Infinite Canvas</h1>
    <div class="login">{{> loginButtons}}</div>

    <button class="js-insert-book">Create a new book</button>
    <div class="bookCovers">{{#each bookCovers}} {{>bookCover}} {{/each}}</div>
  </div>
</template>

<template name="bookCover">
  <a href="/book/{{_id}}">
    <span class="bookCover">
      <div>
        <div class="title">{{title}}</div>
        {{#with stats _id}}
        <div class="stats">
          <div class="stat">{{layers}} layers</div>
          <div class="stat">{{lines}} lines</div>
          <div class="stat">{{segments}} segments</div>
        </div>
        {{/with}}
      </div>
    </span>
  </a>
</template>
