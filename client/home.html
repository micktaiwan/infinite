<template name="home">
  <div class="page">
    {{#unless Template.subscriptionsReady}}
    {{> loading}}
    {{/unless}}

    <h1>Infinite Canvas</h1>
    <div class="login">{{> loginButtons}}</div>

    <button class="js-insert-book">Create a new book</button>
    <div class="bookCovers">{{#each bookCovers}} {{>bookCover}} {{/each}}</div>

    <div class="news">
      <h2>News</h2>
      2021
      <ul>
        <li>31-dec: brushes options</li>
        <li>29-dec: selection (`s`) + move / zoom / erase</li>
        <li>19-dec: book title edition</li>
        <li>07-nov: first version</li>
      </ul>
    </div>
  </div>
</template>

<template name="bookCover">
  <span class="bookCover">
    <div>
      <div class="title" contenteditable="true">{{title}}</div>
      <div class="users">{{pluralize users 'user'}}</div>
      {{#with stats _id}}
      <div class="stats">
        <div class="stat">{{layers}} layers</div>
        <div class="stat">{{drawings}} drawings</div>
      </div>
      {{/with}}
      <a href="/book/{{_id}}">
        <button>Open</button>
      </a>
    </div>
  </span>
</template>
